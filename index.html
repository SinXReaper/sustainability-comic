<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive sustainability comic teaching kids about climate change, recycling, and eco-friendly choices through gamified storytelling">
    <meta name="keywords" content="sustainability education, kids climate change, environmental education, interactive learning">
    <title>EcoHero: Your Sustainability Adventure</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        #root {
            min-height: 100vh;
        }

        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .font-bold { font-weight: bold; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .transition-all { transition: all 0.3s ease; }
        .w-full { width: 100%; }
        .max-w-md { max-width: 28rem; }
        .max-w-2xl { max-width: 42rem; }
        .max-w-3xl { max-width: 48rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-6 { margin-top: 1.5rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .inline { display: inline; }
        
        .bg-gradient-blue-green {
            background: linear-gradient(to bottom, #dbeafe, #d1fae5);
        }
        
        .bg-gradient-green-blue {
            background: linear-gradient(to bottom, #d1fae5, #dbeafe);
        }
        
        .bg-white { background-color: white; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-200 { background-color: #e5e7eb; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-green-500 { background-color: #22c55e; }
        .bg-green-600 { background-color: #16a34a; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-yellow-50 { background-color: #fefce8; }
        
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-white { color: white; }
        .text-green-600 { color: #16a34a; }
        .text-green-700 { color: #15803d; }
        .text-blue-900 { color: #1e3a8a; }
        .text-yellow-900 { color: #713f12; }
        
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        .text-6xl { font-size: 3.75rem; }
        .text-8xl { font-size: 6rem; }
        
        .border-2 { border-width: 2px; }
        .border-4 { border-width: 4px; }
        .border-gray-800 { border-color: #1f2937; }
        .border-green-300 { border-color: #86efac; }
        
        .rounded-3xl { border-radius: 1.5rem; }
        
        .leading-relaxed { line-height: 1.625; }
        
        .h-3 { height: 0.75rem; }
        
        input {
            outline: none;
            border: 2px solid #86efac;
        }
        
        input:focus {
            border-color: #16a34a;
        }
        
        button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .gradient-button {
            background: linear-gradient(to right, #22c55e, #3b82f6);
        }
        
        .gradient-button:hover {
            background: linear-gradient(to right, #16a34a, #2563eb);
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .text-8xl { font-size: 4rem; }
            .text-4xl { font-size: 1.75rem; }
            .text-3xl { font-size: 1.5rem; }
            .p-8 { padding: 1rem; }
            .px-8 { padding-left: 1rem; padding-right: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ChevronRight = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const SustainabilityComic = () => {
            const [currentScene, setCurrentScene] = useState(0);
            const [playerName, setPlayerName] = useState('');
            const [nameSet, setNameSet] = useState(false);
            const [choices, setChoices] = useState({});
            const [carbonSaved, setCarbonSaved] = useState(0);

            const scenes = [
                {
                    id: 0,
                    title: "Welcome, Young EcoHero!",
                    image: "üåç",
                    text: "Hi there! I'm Eco, your sustainability buddy! What should I call you?",
                    type: "input"
                },
                {
                    id: 1,
                    title: `Nice to meet you, ${playerName}!`,
                    image: "üè†",
                    text: `${playerName}, I need your help! Our neighborhood is in trouble. The air is getting harder to breathe, and our favorite park is filled with trash. But YOU can make a difference! Ready to become an EcoHero?`,
                    choices: [
                        { text: "Yes! Let's save our neighborhood!", next: 2, carbon: 0 },
                        { text: "Tell me more first...", next: 2, carbon: 0 }
                    ]
                },
                {
                    id: 2,
                    title: "Understanding Your Carbon Footprint",
                    image: "üë£",
                    text: `Every action we take leaves invisible "footprints" on Earth - we call them carbon footprints! Think of it like this: Imagine Earth is wearing white shoes. Every time we use electricity or throw away plastic, we step in a muddy puddle and leave dirty footprints on Earth's shoes. Which of these activities do YOU think leaves the biggest carbon footprint?`,
                    choices: [
                        { text: "üöó Driving a car for 10 miles", next: 3, carbon: 5, feedback: "Good thinking! Cars do leave big footprints. +5 points for awareness!" },
                        { text: "üí° Leaving lights on all day", next: 3, carbon: 10, feedback: "Excellent! Wasted electricity is a major problem. +10 points!" },
                        { text: "ü•§ Using a plastic water bottle", next: 3, carbon: 5, feedback: "You're right! Plastic is harmful. +5 points!" }
                    ]
                },
                {
                    id: 3,
                    title: "Your Morning Choice",
                    image: "üåÖ",
                    text: `It's morning, ${playerName}! You're getting ready for school. Your mom asks: "Do you want me to drive you, or will you take your bike?" What do you choose?`,
                    choices: [
                        { text: "üöó Get a ride (it's faster!)", next: 4, carbon: -5, feedback: "Car trips add 5 carbon points to Earth's muddy shoes!" },
                        { text: "üö¥ Ride my bike (good exercise!)", next: 4, carbon: 10, feedback: "Amazing! You saved 10 carbon points! Earth's shoes are getting cleaner!" }
                    ]
                },
                {
                    id: 4,
                    title: "The Plastic Problem",
                    image: "ü•§",
                    text: `At lunch, your friend offers you a juice box. You notice it comes in a plastic container. You remember plastic takes 450 years to break down - that's longer than your great-great-great-great-grandparents will live! What do you do?`,
                    choices: [
                        { text: "üßÉ Take the juice box", next: 5, carbon: -3, feedback: "Plastic stays in nature for 450 years! That's -3 points." },
                        { text: "üíß Use my reusable water bottle instead", next: 5, carbon: 15, feedback: "Smart choice! You saved packaging waste! +15 points!" }
                    ]
                },
                {
                    id: 5,
                    title: "Energy Detective at Home",
                    image: "üîå",
                    text: `Back home, you notice lights are on in an empty room, the TV is on but no one's watching, and your phone charger is plugged in even though your phone is fully charged. Each wastes energy - like leaving water running from a tap! What's the BEST action to take?`,
                    choices: [
                        { text: "ü§∑ Leave everything as is", next: 6, carbon: -10, feedback: "Missed opportunity! Wasted energy = -10 points" },
                        { text: "üí° Turn off just the lights", next: 6, carbon: 5, feedback: "Good start! +5 points" },
                        { text: "‚ö° Turn off ALL energy wasters!", next: 6, carbon: 20, feedback: "Perfect! You're an Energy Detective! +20 points!" }
                    ]
                },
                {
                    id: 6,
                    title: "The Recycling Challenge",
                    image: "‚ôªÔ∏è",
                    text: `Your family has trash to throw away. You see: a plastic bottle, banana peels, old newspapers, and a broken toy. You know that recycling and composting can give items a "second life"! What do you do?`,
                    choices: [
                        { text: "üóëÔ∏è Throw everything in one trash bin", next: 7, carbon: -10, feedback: "Mixed waste can't be recycled. -10 points." },
                        { text: "‚ôªÔ∏è Sort items: recycle, compost, trash", next: 7, carbon: 20, feedback: "Excellent sorting! You're a recycling champion! +20 points!" }
                    ]
                },
                {
                    id: 7,
                    title: "Water Conservation",
                    image: "üíß",
                    text: `${playerName}, while brushing your teeth, you notice the tap is running. Your mom mentioned that a running tap wastes 6 liters of water per minute! That's enough water for 24 people to drink in a day! What do you do?`,
                    choices: [
                        { text: "üö∞ Keep it running (I'm almost done)", next: 8, carbon: -5, feedback: "Every drop counts! -5 points" },
                        { text: "üíß Turn it off while brushing", next: 8, carbon: 15, feedback: "Water warrior! You saved precious water! +15 points!" }
                    ]
                },
                {
                    id: 8,
                    title: "Food Waste Awareness",
                    image: "üçé",
                    text: `At dinner, you have food left on your plate. You're full, but you know that wasted food ends up in landfills and creates methane gas (a greenhouse gas even worse than CO2!). What's the best choice?`,
                    choices: [
                        { text: "üóëÔ∏è Throw it in the trash", next: 9, carbon: -5, feedback: "Food waste creates methane. -5 points" },
                        { text: "üì¶ Save it for tomorrow's lunch!", next: 9, carbon: 15, feedback: "Perfect! No waste + free lunch! +15 points!" },
                        { text: "üå± Compost it (if it's scraps)", next: 9, carbon: 10, feedback: "Great composting! Nutrients back to Earth! +10 points!" }
                    ]
                },
                {
                    id: 9,
                    title: "Shopping Choices",
                    image: "üõçÔ∏è",
                    text: `At the store with your parents, you're choosing between two similar products. One is wrapped in lots of plastic packaging, the other uses minimal cardboard packaging. Both cost the same. Which do you pick?`,
                    choices: [
                        { text: "üì¶ The one with less packaging", next: 10, carbon: 15, feedback: "Eco-smart shopper! +15 points!" },
                        { text: "üéÅ The fancy plastic-wrapped one", next: 10, carbon: -5, feedback: "Packaging creates waste. -5 points" }
                    ]
                },
                {
                    id: 10,
                    title: "Your Local Impact",
                    image: "üå≥",
                    text: `${playerName}, your neighborhood wants to start a community garden! Growing local food means: no trucks driving vegetables from far away, fresher food for your family, and a beautiful green space where animals and insects can live. But it needs volunteers...`,
                    choices: [
                        { text: "üéÆ Maybe later, I want to play games", next: 11, carbon: 0, feedback: "That's okay! Every small action counts." },
                        { text: "üå± Yes! I'll help plant and water!", next: 11, carbon: 25, feedback: "You're creating real change in YOUR community! +25 points!" }
                    ]
                },
                {
                    id: 11,
                    title: "Your EcoHero Results!",
                    image: "üèÜ",
                    text: `Amazing work, ${playerName}!`,
                    type: "results"
                }
            ];

            const handleChoice = (choice) => {
                setChoices({...choices, [currentScene]: choice.text});
                setCarbonSaved(carbonSaved + choice.carbon);
                if (choice.feedback) {
                    alert(choice.feedback);
                }
                setCurrentScene(choice.next);
            };

            const scene = scenes[currentScene];

            if (!nameSet) {
                return (
                    <div className="min-h-screen bg-gradient-blue-green p-8 flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-6xl mb-4 text-center">üåç</div>
                            <h1 className="text-3xl font-bold text-center mb-4 text-green-700">EcoHero Adventure</h1>
                            <p className="text-center mb-6 text-gray-600">What should I call you, future EcoHero?</p>
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    value={playerName}
                                    onChange={(e) => setPlayerName(e.target.value)}
                                    placeholder="Enter your name..."
                                    className="w-full px-4 py-3 rounded-lg text-lg"
                                    maxLength={15}
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter' && playerName.trim()) {
                                            setNameSet(true);
                                            setCurrentScene(1);
                                        }
                                    }}
                                />
                                <button 
                                    onClick={() => {
                                        if (playerName.trim()) {
                                            setNameSet(true);
                                            setCurrentScene(1);
                                        }
                                    }}
                                    className="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg flex items-center justify-center gap-2 transition-all"
                                >
                                    Start Adventure! <ChevronRight />
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (scene.type === "results") {
                const getMessage = () => {
                    if (carbonSaved >= 80) return {
                        title: "üåü LEGENDARY ECOHERO!",
                        message: `${playerName}, you're absolutely AMAZING! You made brilliant choices that saved our planet. You understand that small actions create BIG change!`,
                        level: "Master EcoHero"
                    };
                    if (carbonSaved >= 40) return {
                        title: "üéñÔ∏è GREAT ECOHERO!",
                        message: `${playerName}, you did great! You're learning to make eco-friendly choices. Keep it up and you'll be a Master EcoHero soon!`,
                        level: "Rising EcoHero"
                    };
                    if (carbonSaved >= 0) return {
                        title: "üå± BEGINNING ECOHERO",
                        message: `${playerName}, you've started your journey! Every EcoHero begins here. Remember: small changes make a big difference!`,
                        level: "Beginning EcoHero"
                    };
                    return {
                        title: "üåç LEARNING ECOHERO",
                        message: `${playerName}, sustainability is a learning journey! Now you know better, so you can do better. Try again and make greener choices!`,
                        level: "Learning EcoHero"
                    };
                };

                const result = getMessage();

                return (
                    <div className="min-h-screen bg-gradient-green-blue p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
                            <div className="text-center">
                                <div className="text-8xl mb-4">{scene.image}</div>
                                <h1 className="text-4xl font-bold mb-4 text-green-700">{result.title}</h1>
                                <div className="bg-green-50 p-6 rounded-xl mb-6">
                                    <div className="text-6xl font-bold text-green-600 mb-2">{carbonSaved}</div>
                                    <div className="text-xl text-gray-700">Carbon Points Saved!</div>
                                </div>
                                <p className="text-xl mb-6 text-gray-700">{result.message}</p>
                                
                                <div className="bg-blue-50 p-6 rounded-xl mb-6">
                                    <h3 className="font-bold text-lg mb-3 text-blue-900">üéì What You Learned:</h3>
                                    <ul className="text-left space-y-2 text-gray-700">
                                        <li>‚úì How your daily choices create carbon footprints</li>
                                        <li>‚úì Simple ways to save energy at home</li>
                                        <li>‚úì Why recycling and composting matter</li>
                                        <li>‚úì How to conserve water and reduce food waste</li>
                                        <li>‚úì Smart shopping and packaging choices</li>
                                        <li>‚úì How YOU can make a difference in your community</li>
                                    </ul>
                                </div>

                                <div className="bg-yellow-50 p-6 rounded-xl mb-6">
                                    <h3 className="font-bold text-lg mb-3 text-yellow-900">üí™ Your Next Missions:</h3>
                                    <ul className="text-left space-y-2 text-gray-700">
                                        <li>üå± Start a small garden or plant a tree</li>
                                        <li>‚ôªÔ∏è Teach your family about recycling and composting</li>
                                        <li>üö¥ Choose bike or walk when possible</li>
                                        <li>üí° Be an energy detective at home</li>
                                        <li>üíß Turn off taps when not in use</li>
                                        <li>üõçÔ∏è Choose products with less packaging</li>
                                        <li>üó£Ô∏è Share what you learned with friends!</li>
                                    </ul>
                                </div>

                                <button 
                                    onClick={() => {
                                        setCurrentScene(0);
                                        setNameSet(false);
                                        setPlayerName('');
                                        setCarbonSaved(0);
                                        setChoices({});
                                    }}
                                    className="bg-green-600 text-white px-8 py-3 rounded-lg font-bold text-lg transition-all"
                                >
                                    Play Again! üîÑ
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-blue-green p-8">
                    <div className="max-w-3xl mx-auto">
                        <div className="mb-6 bg-white rounded-full p-2 shadow">
                            <div className="flex justify-between items-center mb-2 px-2">
                                <span className="text-sm font-bold text-gray-600">Your Progress</span>
                                <span className="text-sm font-bold text-green-600">Carbon Saved: {carbonSaved}</span>
                            </div>
                            <div className="bg-gray-200 rounded-full h-3">
                                <div 
                                    className="bg-green-500 h-3 rounded-full progress-bar"
                                    style={{width: `${(currentScene / scenes.length) * 100}%`}}
                                />
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl shadow-2xl p-8 border-4 border-gray-800">
                            <div className="text-center mb-6">
                                <div className="text-8xl mb-4">{scene.image}</div>
                                <h2 className="text-3xl font-bold mb-4 text-gray-800">{scene.title}</h2>
                                <p className="text-xl text-gray-700 leading-relaxed">{scene.text}</p>
                            </div>

                            {scene.choices && (
                                <div className="space-y-4 mt-6">
                                    {scene.choices.map((choice, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => handleChoice(choice)}
                                            className="w-full gradient-button text-white p-4 rounded-xl font-bold text-lg transition-all shadow-lg flex items-center justify-between"
                                        >
                                            <span>{choice.text}</span>
                                            <ChevronRight />
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="mt-4 text-center text-sm text-gray-500">
                            <span className="bg-gray-100 px-3 py-1 rounded-full">
                                Question {currentScene} of {scenes.length - 2}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SustainabilityComic />, document.getElementById('root'));
    </script>
</body>
</html>
